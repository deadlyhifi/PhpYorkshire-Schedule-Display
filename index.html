<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>PHP Yorkshire 2017 Live Schedule</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0083c9;
            color: white;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
            font-size: 4.0vh;
        }

        .schedule--row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #4ea1ce;
        }

        .schedule--row .track {
            width: 45%;
            padding: 2%;
        }
        .schedule--row .time {
            width: 8%;
            padding: 2%;
            text-align: center;
        }
        .schedule--row .time__divider {
            animation: pulse 2s linear infinite;
            padding: 0 3px;
        }
        @keyframes pulse {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0.4;
            }
        }

        .schedule--row .track1 {
            text-align: right;
            border-right: 1px solid #4ea1ce;
        }
        .schedule--row .track2 {
            border-left: 1px solid #4ea1ce;
        }

        .schedule--row__titles {
            font-weight: bold;
        }

        .schedule .schedule--row.inactive {
            display: none;
        }

        .schedule .schedule--row.active {
            background: #333;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="./dist/bundle.js"></script>
</body>
</html>
